{% extends "base.html" %}
{% load static %}

{% block title %}
    Formulário de Curso - InfoHelp
{% endblock title %}

{% block content %}
    <section class="titulos-pagina container">
        <div class="titulo-pag">
            <h1>Formulário de curso</h1>
        </div>
    </section>

    <section class="section-criar_curso container">
        <div class="box-criar_curso">
            <div class="forms-criar_curso">
                <form action="{% if request.method == 'POST' %}{% url "criar_curso" %}{% endif %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-grupo">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div class="form-grupo">
                        <label for="descricao">Descrição:</label>
                        <textarea name="descricao" id="descricao"></textarea>
                    </div>
                    <!--
                    <div class="form-linha">
                            <div class="form-grupo">
                                <label for="categoria">Categoria:</label>
                                <input type="text" id="categoria" name="categoria">
                            </div>
                    -->
                    <div class="form-linha">
                        <div class="form-grupo">
                            <label for="categoria">Categoria:</label>
                            <select name="categoria" id="categoria">
                                <option value={{form.categoria}}
                                
                                </option>
                            </select>
                        </div>
                
                        <!--<div class="form-grupo">
                                <label for="nivel">Nível:</label>
                                <input type="text" id="nivel" name="nivel">
                            </div>
                        -->

                        <div class="form-grupo">
                            <label for="nivel">Nível:</label>
                            <select name="nivel" id="nivel">
                                <option value={{form.nivel}}
                                
                                </option>
                            </select>
                        </div>

                    </div>
                    <div class="form-linha">
                        <div class="form-grupo">
                            <label for="carga_horaria">Carga horária:</label>
                            <input type="time" id="carga_horaria" name="carga_horaria">
                        </div>
                        <div class="form-grupo">
                            <label for="capa">Capa:</label>
                            <input type="file" accept="image/*" id="capa" name="capa">
                        </div>
                    </div>
                    <div class="btn-criar_curso">
                        <button id="submitBtn" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
