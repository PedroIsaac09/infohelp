{% extends "base.html" %}
{% load static %}

{% block title %}Formulário de Aula - InfoHelp{% endblock title %}

{% block content %}
    <section class="titulos-pagina container">
        <div class="titulo-pag">
            <h1>Formulário de aula</h1>
        </div>
    </section>

    <section class="section-criar_aula container">
        <div class="box-criar_aula">
            <div class="forms-criar_aula">
                <form action="{% if request.method == 'POST' %}{% url "criar_aula" %}{% endif %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-grupo">
                        <label for="titulo">Titulo:</label>
                        <input type="text" id="titulo" name="titulo">
                    </div>
                    <div class="form-grupo">
                        <label for="descricao">Descrição:</label>
                        <input type="text" name="descricao" id="descricao">
                    </div>
                    <div class="form-grupo">
                        <label for="capa">Capa:</label>
                        <input type="file" accept="image/*" id="capa" name="capa">
                    </div>
                    <div class="btn-criar_aula"><button id="submitBtn" type="submit">Enviar</button></div>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
