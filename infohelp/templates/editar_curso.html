{% extends "base.html" %}
{% load static %}

{% block title %}Editar Curso - InfoHelp{% endblock title %}

{% block content %}
    <section class="titulos-pagina container">
        <div class="titulo-pag">
            <h1>Editar curso</h1>
        </div>
    </section>

    <section class="section-criar_curso container">
        <div class="box-criar_curso">
            <div class="forms-criar_curso">
                <form action="{% if request.method == 'POST' %}{% url "criar_curso" %}{% endif %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}


                    <!--{{ form }}-->

                    <div class="form-grupo">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" value="{{ form.nome.value }}">
                    </div>
                    <div class="form-grupo">
                        <label for="descricao">Descrição:</label>
                        <textarea name="descricao" id="descricao">{{ form.descricao.value }}</textarea>
                    </div>
                    <div class="form-linha">
                        <div class="form-grupo">
                            <label for="categoria">Categoria:</label>
                            <select name="categoria" id="categoria" value={{ form.categoria }}
                        </div>
                        <div class="form-grupo">
                            <label for="nivel">Nível:</label>
                            <select name="nivel" id="nivel" value={{ form.nivel }}
                        </div>
                    </div>
                    <div class="form-linha">
                        <div class="form-grupo">
                            <label for="carga_horaria">Carga horária:</label>
                            <input type="time" id="carga_horaria" name="carga_horaria" value="{{ form.carga_horaria.value }}">
                        </div>
                        <div class="form-grupo">
                            <label for="capa">Capa:</label>
                            <input type="file" accept="image/*" id="capa" name="capa" value="{{ form.capa.value }}">
                        </div>
                    </div>
                    <div class="btn-criar_curso"><button id="submitBtn" type="submit">Criar</button></div>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
