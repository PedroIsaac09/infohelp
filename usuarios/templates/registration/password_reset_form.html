{% extends "base_usuarios.html" %}
{% load static %}

{% block title %}Esqueci minha senha - InfoHelp{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Esqueci minha senha</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-grupo">
            <label for="{{ form.email.id_for_label }}">Digite seu e-mail:</label>
            {{ form.email }}
            {% if form.errors.email %}
                <div class="error">{{ form.errors.email }}</div>
            {% endif %}
        </div>
        <div class="btn-resetar_senha">
            <button type="submit">Enviar</button>
        </div>
    </form>
    <div class="gap1 flex">
        <a class="sair" href="{% url 'index' %}">SAIR</a>
        <a href="{% url 'login' %}">
            <p class="esqueci">
                Voltar para o login
            </p>
        </a>
    </div>
</div>
{% endblock %}
